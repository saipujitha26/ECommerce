<div class="container">
    <mat-card>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-content *ngIf="!isEmailSubmitted">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
                    Submit
                </button>
            </form>
        </mat-card-content>
        
        <mat-card-content *ngIf="isEmailSubmitted">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Confirmation Code</mat-label>
                    <input matInput formControlName="confirmationCode" placeholder="Confirmation Code" required>
                    <mat-error *ngIf="resetPasswordForm.get('confirmationCode')?.invalid && resetPasswordForm.get('confirmationCode')?.touched">
                        Please enter the confirmation code.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" placeholder="New Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
                        Please confirm your password.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
                    Reset Password
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
