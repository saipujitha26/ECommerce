  <div class="message-bar">
    <div class="message-summary">
      <div *ngFor="let message of messages; let i = index" [@slideInOut]="currentMessageIndex === i ? 'in' : 'out'">
        {{ message }}
      </div>
    </div>
    <button mat-button (click)="openDetail(detailDialog)">Detail</button>
  </div>
  
  <ng-template #detailDialog>
    <h1 mat-dialog-title>Message Details</h1>
    <div mat-dialog-content>
      <p>{{ fullMessage }}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeDetail()">Close</button>
    </div>
  </ng-template>
